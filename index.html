<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prospect Career Earnings Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-dark text-light">

  <div class="min-vh-100 d-flex align-items-center">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 text-center">

          <h1 class="fw-bold mb-2">Prospect Career Earnings Estimator</h1>
          <p class="text-secondary mb-4">
            Projected MLB career earnings based on rank and position
          </p>

          <div class="card app-card bg-dark text-light shadow-lg mx-auto">
            <div class="card-body p-4 text-start">

              <div class="mb-3">
                <label class="form-label fw-semibold">Prospect Rank (1–100)</label>
                <input
                  id="rank"
                  type="number"
                  class="form-control form-control-lg"
                  min="1"
                  max="100"
                  placeholder="e.g. 17"
                />
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Primary Position</label>
                <select id="position" class="form-select form-select-lg">
                  <option value="">Select position</option>
                  <option value="3B">3B</option>
                  <option value="SS">SS</option>
                  <option value="OF">OF</option>
                  <option value="RHP">RHP</option>
                  <option value="LHP">LHP</option>
                  <option value="1B">1B</option>
                  <option value="2B">2B</option>
                  <option value="C">C</option>
                </select>
              </div>

              <button id="calcBtn" class="btn btn-primary btn-lg w-100">
                Calculate
              </button>

              <div id="output" class="mt-4 pt-3 border-top border-secondary d-none">
                <div class="display-6 fw-bold" id="result">$—</div>
                <div class="text-secondary" id="details"></div>
              </div>

            </div>
          </div>

          <p class="text-secondary mt-4 small mb-0">
            Model v1. Estimates only. Not financial advice.
          </p>

        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
