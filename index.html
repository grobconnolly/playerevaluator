<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prospect Career Earnings Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-dark text-light">

  <div class="min-vh-100 d-flex align-items-center">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 text-center">

          <h1 class="fw-bold mb-2">Prospect Career Earnings Estimator</h1>
          <p class="text-secondary mb-4">
            Projected MLB career earnings based on rank and position
          </p>

          <div class="card app-card bg-dark text-light shadow-lg mx-auto">
            <div class="card-body p-4 text-start">

              <div class="mb-3">
                <label class="form-label fw-semibold">Prospect Rank (1–100)</label>
                <input
                  id="rank"
                  type="number"
                  class="form-control form-control-lg"
                  min="1"
                  max="100"
                  placeholder="e.g. 17"
                />
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Primary Position</label>
                <select id="position" class="form-select form-select-lg">
                  <option value="">Select position</option>
                  <option value="3B">3B</option>
                  <option value="SS">SS</option>
                  <option value="OF">OF</option>
                  <option value="RHP">RHP</option>
                  <option value="LHP">LHP</option>
                  <option value="1B">1B</option>
                  <option value="2B">2B</option>
                  <option value="C">C</option>
                </select>
              </div>

              <button id="calcBtn" class="btn btn-primary btn-lg w-100">
                Calculate
              </button>

              <!-- OUTPUT -->
              <div id="output" class="mt-4 pt-3 border-top border-secondary d-none">
                <div class="display-6 fw-bold" id="result">$—</div>
                <div class="text-secondary mb-3" id="details"></div>

                <div class="row g-3 mb-4">
                  <div class="col-md-6">
                    <div class="p-3 rounded bg-black border border-secondary">
                      <div class="text-secondary small">Projected Career Earnings</div>
                      <div class="fw-bold fs-5" id="careerEarnings">$—</div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="p-3 rounded bg-black border border-secondary">
                      <div class="text-secondary small">Value of 1%</div>
                      <div class="fw-bold fs-5" id="valuePer1">$—</div>
                    </div>
                  </div>
                </div>

                <!-- MOIC table -->
                <div class="table-responsive mb-4">
                  <table class="table table-dark table-bordered align-middle mb-0">
                    <thead>
                      <tr>
                        <th style="width: 160px;">Expected MOIC</th>
                        <th>Offer per 1%</th>
                      </tr>
                    </thead>
                    <tbody id="moicOfferBody"></tbody>
                  </table>
                </div>

                <!-- Outcome probabilities -->
                <div class="pt-3 border-top border-secondary">
                  <div class="fw-semibold mb-2">Outcome probabilities (career earnings)</div>
                  <div class="table-responsive">
                    <table class="table table-dark table-bordered align-middle mb-0">
                      <thead>
                        <tr>
                          <th>Outcome bucket</th>
                          <th style="width: 140px;">Probability</th>
                        </tr>
                      </thead>
                      <tbody id="probBody"></tbody>
                    </table>
                  </div>
                  <div class="text-secondary small mt-2" id="probNote"></div>
                </div>

              </div>

            </div>
          </div>

          <p class="text-secondary mt-4 small mb-0">
            Model v1. Estimates only. Not financial advice.
          </p>

        </div>
      </div>
    </div>
  </div>

  <script src="script.js?v=1"></script>
</body>
</html>
