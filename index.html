<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prospect Career Earnings Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Optional custom styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <h1 class="mb-2 text-center">Prospect Career Earnings Estimator</h1>
        <p class="text-secondary text-center mb-4">
          Projected MLB career earnings based on rank and position
        </p>

        <div class="card bg-black text-light shadow">
          <div class="card-body">

            <div class="mb-3">
              <label class="form-label">Prospect Rank (1–100)</label>
              <input
                id="rank"
                type="number"
                class="form-control"
                min="1"
                max="100"
                placeholder="e.g. 17"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Primary Position</label>
              <select id="position" class="form-select">
                <option value="">Select position</option>
                <option value="3B">3B</option>
                <option value="SS">SS</option>
                <option value="OF">OF</option>
                <option value="RHP">RHP</option>
                <option value="LHP">LHP</option>
                <option value="1B">1B</option>
                <option value="2B">2B</option>
                <option value="C">C</option>
              </select>
            </div>

            <button id="calcBtn" class="btn btn-primary w-100">
              Calculate
            </button>

            <div id="output" class="mt-4 pt-3 border-top d-none">
              <h2 class="fw-bold" id="result">$—</h2>
              <p class="text-secondary mb-0" id="details"></p>
            </div>

          </div>
        </div>

        <p class="text-secondary text-center mt-4 small">
          Model v1. Estimates only. Not financial advice.
        </p>

      </div>
    </div>
  </div>

  <!-- Your model logic -->
  <script src="script.js"></script>

</body>
</html>
